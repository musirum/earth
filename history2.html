    <h1>중생대</h1>
    <br>
    <p>1.온난한 기후로 빙하기가 없었다.</p>
    <p>2.판게아가 분리되는 과정에서 <u>대서양</u>과 <u>인도양</u>, <u>로키산맥</u>과 <u>안데스산맥</u> 등이 형성되기 시작하였다.</p>
    <p>바다에선 <u>암모나이트</u>가 육지에선 <u>공룡</u>이 번성하였으며 양치식물이 쇠퇴하고 <u>겉씨식물(소철)</u>이 번성하였다.</p>
    <p>백악기에 <u>속씨식물(꽃, 열매를 가진 식물)</u>이 출현하였다.</p>
